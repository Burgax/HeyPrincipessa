<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vuoi essere la mia Valentina?</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fdf2f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
        }

        .container {
            position: relative;
            width: 90%;
            max-width: 600px;
        }

        .gif-container img {
            width: 100%;
            max-width: 250px; 
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #be185d;
            font-size: 1.8rem;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            font-weight: bold;
            touch-action: manipulation; 
        }

        .btn-yes {
            background-color: #22c55e; /* Verde */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn-no {
            background-color: #ef4444; /* Rosso */
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="gif-container" id="gifContainer">
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmZlZmZlZmZlZmZlZmZlZmZlZmZlZmZlZmZlZmZlZmZlZmZlZmZlZiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear">
        </div>

        <h1 id="question">Vuoi essere la mia Valentina?</h1>

        <div class="buttons">
            <button class="btn-yes" id="yesBtn" onclick="acceptProposal()">Sì</button>
            <button class="btn-no" id="noBtn" onclick="refuseProposal()">No</button>
        </div>
    </div>

    <script>
        let noClickCount = 0;
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gifContainer = document.getElementById('gifContainer');

        // Frasi che cambiano ogni volta che si clicca "No"
        const noTexts = [
            "Sei sicura?",
            "Davvero sicura?",
            "Pensaci bene...",
            "Per favore!",
            "Non farmi questo!",
            "Sto per piangere...",
            "Mi spezzi il cuore ;(",
            "Ok, ora basta...",
            "Clicca SÌ per favore!",
            "Non hai altra scelta!"
        ];

        function refuseProposal() {
            noClickCount++;
            
            // Cambia il testo del pulsante No
            if (noClickCount <= noTexts.length) {
                noBtn.innerText = noTexts[noClickCount - 1];
            } else {
                noBtn.innerText = "DAI!!!";
            }

            // Aumenta la dimensione del pulsante Sì
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            const currentPadding = parseFloat(window.getComputedStyle(yesBtn).padding);
            
            // Logica di crescita esponenziale
            yesBtn.style.fontSize = `${currentSize * 1.4}px`;
            yesBtn.style.padding = `${currentPadding * 1.1}px`; // Aumenta anche il padding leggermente
        }

        function acceptProposal() {
            // Nascondi i pulsanti e cambia la schermata
            document.querySelector('.buttons').style.display = 'none';
            question.innerText = "Siiiii! ❤️ Ci vediamo il 14!";
            
            // Cambia la GIF in una felice
            gifContainer.innerHTML = '<img src="https://media.giphy.com/media/T86i6yDyOYz7J6dPhf/giphy.gif" alt="Happy Bear">';
            
            // Aggiungi un po' di confetti (effetto festa semplice)
            document.body.style.backgroundColor = "#ffe4e6";
        }
    </script>
</body>
</html>
